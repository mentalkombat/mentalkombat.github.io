<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mentalkombat</title>
  <link rel="stylesheet" href="dist/css/main.css">
  <script defer src="dist/js/main.js"></script>
</head>
<body>
  <div id="select_task_group" class="select_task_group">
    <div class="task_pictures">pictures</div>
    <div class="task_translate">translate</div>
    <div class="task_math">math</div>
    <div class="task_listening">listening</div>
    <div class="task_draganddrop">dragAndDrop</div>
  </div>
  <div id="task" class="task">
    <h3 id="question" class="question"></h3>
    <div id="sortable" class="sortable"></div>
    <input id="gamer_answer" class="answer_input" type="text">
    <button class="btn" id='add_answer'>check</button>
    <audio id="rotateWheel"><source src="audio/audio-wheel.mp3"></source></audio>
  </div>

  <div id="passLevelModal" class="passLevelModal">
    <h3>You passed the level!</h3>
    <button id="nextLevelButton">Next level</button>
  </div>

  <div id="loseGameModal" class="loseGameModal">
    <h3>You lose!</h3>
    <p>Your score is </p>
    <div class="flex-wrapper">
      <button class="showHighScoresButton">High Scores</button>
      <button class="newGameButton">New game</button>
    </div>
  </div>

  <div id="winGameModal" class="winGameModal">
    <h3>Congratulations!<br>You win!</h3>
    <p>Your score is </p>
    <div class="flex-wrapper">
      <button class="showHighScoresButton">High Scores</button>
      <button class="newGameButton">New game</button>
    </div>
  </div>
</body>
</html>
